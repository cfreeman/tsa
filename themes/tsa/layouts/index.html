{{ define "main" }}
  {{ $section := where .Site.RegularPages "Section" "in" "posts" }}
  <div class="card">
    <h1 class="card-header">THE HAYSTACK</h1>
  </div>

  <div class="pure-g">
    <div class="pure-u-1-1">
      <p class="submit"><a href="/submit/submit">submit</a>&nbsp;</p>
      <ul class="listing">
        {{ range $section }}
          <li><a href="{{ .Permalink }}">{{ .Title }} ({{ .Type }})</a></li>
        {{ end }}
      </ul>
    </div>
  </div>
{{ end }}
